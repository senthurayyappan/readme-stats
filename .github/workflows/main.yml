name: Update Wakapi Stats
on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'data/**'  # Ignore changes to data directory
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight UTC
  workflow_dispatch:  # Allow manual triggers

jobs:
  update_stats:
    runs-on: ubuntu-latest
    # Skip if the push was from github-actions bot
    if: github.actor != 'github-actions[bot]'
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'  # Use latest LTS version
          
      - name: Install dependencies
        run: npm ci
        
      - name: Generate Stats
        run: node src/index.js
        env:
          WAKAPI_TOKEN: ${{ secrets.WAKAPI_TOKEN }}
          WAKAPI_USERNAME: ${{ secrets.WAKAPI_USERNAME }}

      - name: Commit and push if changed
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add data/
          git commit -m "Update stats" || exit 0
          git push
